name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    timeout-minutes: 30
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for Claude to make commits
      pull-requests: write # Required for Claude to create PRs
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Need full history for commits
          persist-credentials: true # Required for Claude to make commits

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@b113f49a56229d8276e2bf05743ad6900121239c # beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # Optional: Allow Claude to run specific commands
          allowed_tools: Bash(git add:*),Bash(git commit:*),Bash(git push:*),Read,Edit,Write,WebSearch,WebFetch,mcp__o3__o3-search
          
          # Optional: Add custom instructions for Claude to customize its behavior for your project
          custom_instructions: |
            必ず日本語で回答してください
          
          # Optional: Custom environment variables for Claude
          claude_env: |
            MCP_TOOL_TIMEOUT: 600000
            MCP_TIMEOUT: 600000

          # MCP configuration for o3 integration
          mcp_config: |
            {
              "mcpServers": {
                "o3": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["o3-search-mcp"],
                  "env": {
                    "OPENAI_API_KEY": "${{ secrets.CLAUDE_CODE_OPENAI_TOKEN }}",
                    "SEARCH_CONTEXT_SIZE": "medium",
                    "REASONING_EFFORT": "medium",
                    "OPENAI_API_TIMEOUT": "60000"
                  },
                  "timeout": 600000
                }
              }
            }
