apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage-hitohub
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: "backend=839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-backend-{{env}},frontend=839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-frontend-{{env}}"
    argocd-image-updater.argoproj.io/frontend.update-strategy: "newest-build"
    argocd-image-updater.argoproj.io/backend.update-strategy: "newest-build"
    argocd-image-updater.argoproj.io/write-back-method: "argocd"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  project: default
  source:
    repoURL: https://github.com/boxp/lolice.git
    targetRevision: main
    path: "argoproj/hitohub/overlays/stage"
  destination:
    server: https://kubernetes.default.svc
    namespace: "stage-hitohub"
