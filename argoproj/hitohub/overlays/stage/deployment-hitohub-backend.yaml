apiVersion: apps/v1
kind: Deployment
metadata:
  name: hitohub-back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hitohub-back-end
  template:
    metadata:
      labels:
        app: hitohub-back-end
    spec:
      containers:
      - name: hitohub-back-end
        image: 839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-backend-stage:3f1fd8bd985f7d4ccdc2209ca7eae542c46a896f
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: hitohub-cm
        - secretRef:
            name: hitohub-secret
