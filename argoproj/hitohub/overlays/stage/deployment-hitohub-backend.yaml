apiVersion: apps/v1
kind: Deployment
metadata:
  name: vr-match-back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vr-match-back-end
  template:
    metadata:
      labels:
        app: vr-match-back-end
    spec:
      containers:
      - name: vr-match-back-end
        image: 839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-backend-stage
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: hitohub-cm
        - secretRef:
            name: hitohub-secrets
