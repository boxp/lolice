apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.29.0
      chart: loki
      helm:
        values: |
          deploymentMode: SingleBinary
          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1
            storage:
              type: filesystem
            schemaConfig:
              configs:
                - from: "2024-01-01"
                  store: tsdb
                  object_store: filesystem
                  schema: v13
                  index:
                    prefix: index_
                    period: 24h
            limits_config:
              retention_period: 168h  # 7 days
              max_query_length: 721h
          singleBinary:
            replicas: 1
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 1
                memory: 4Gi
            persistence:
              enabled: true
              storageClass: longhorn
              size: 50Gi
            nodeSelector:
              kubernetes.io/arch: amd64
          read:
            replicas: 0
          write:
            replicas: 0
          backend:
            replicas: 0
          gateway:
            enabled: true
            replicas: 1
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi
          chunksCache:
            enabled: false
          resultsCache:
            enabled: false
          monitoring:
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus-operator
            selfMonitoring:
              enabled: false
              grafanaAgent:
                installOperator: false
          test:
            enabled: false
    - path: argoproj/loki
      repoURL: https://github.com/boxp/lolice
      targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
