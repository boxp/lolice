apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openhands
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true
    # host.docker.internal解決問題に対処済み
    # Docker環境のクリーンアップCronJobを追加
spec:
  project: default
  source:
    repoURL: https://github.com/boxp/lolice
    targetRevision: main
    path: argoproj/openhands
  destination:
    server: https://kubernetes.default.svc
    namespace: openhands
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - ServerSideApply=true 