apiVersion: v1
kind: Service
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
spec:
  selector:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
  ports:
    - name: gateway
      protocol: TCP
      port: 18789
      targetPort: 18789
    - name: board
      protocol: TCP
      port: 8080
      targetPort: 8080
