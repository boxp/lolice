apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-openai-es
  namespace: openclaw
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: azure-openai-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: AZURE_OPENAI_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/AZURE_OPENAI_API_KEY
        metadataPolicy: None
    - secretKey: AZURE_OPENAI_API_BASE
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/AZURE_OPENAI_API_BASE
        metadataPolicy: None
