apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/component: gateway
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/arch: amd64
      initContainers:
        # Copy config from ConfigMap to PVC.
        # OpenClaw resolves ${VAR_NAME} in memory at config load time
        # for top-level string values (e.g. tokens, apiKeys).
        - name: init-config
          image: ghcr.io/boxp/arch/openclaw:20260212
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /home/node/.openclaw
              cp /config/openclaw.json /home/node/.openclaw/openclaw.json
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: openclaw-config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /home/node/.openclaw
            - name: data
              mountPath: /home/node/ghq
              subPath: ghq
        # Clone/update dotfiles and create symlink for .claude config
        - name: init-dotfiles
          image: ghcr.io/boxp/arch/openclaw:20260212
          command: ["sh", "-c"]
          args:
            - |
              DOTFILES_DIR=/home/node/ghq/github.com/boxp/dotfiles
              if [ -d "$DOTFILES_DIR/.git" ]; then
                cd "$DOTFILES_DIR" && git checkout master && git pull origin master
              else
                mkdir -p "$(dirname "$DOTFILES_DIR")"
                git clone https://github.com/boxp/dotfiles.git "$DOTFILES_DIR"
              fi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /home/node/ghq
              subPath: ghq
            - name: data
              mountPath: /home/node/.openclaw
      containers:
        - name: openclaw
          image: ghcr.io/boxp/arch/openclaw:20260212
          command: ["sh", "-c"]
          args:
            - |
              DOTFILES_DIR=/home/node/ghq/github.com/boxp/dotfiles
              ln -sfn "$DOTFILES_DIR/.claude" /home/node/.claude
              exec node dist/index.js gateway --bind lan --port 18789
          ports:
            - containerPort: 18789
          env:
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: DISCORD_BOT_TOKEN
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: OPENCLAW_GATEWAY_TOKEN
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GITHUB_TOKEN
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GITHUB_TOKEN
            - name: LITELLM_PROXY_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-credentials
                  key: LITELLM_MASTER_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: OPENAI_API_KEY
            - name: CLAUDE_CODE_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: CLAUDE_CODE_OAUTH_TOKEN
            - name: XAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: XAI_API_KEY
            - name: PATH
              value: "/shared-bin:/shared-npm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: DOCKER_HOST
              value: "tcp://localhost:2376"
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: "/certs/client"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: docker-certs
              mountPath: /certs/client
              subPath: client
              readOnly: true
            - name: data
              mountPath: /home/node/.openclaw
            - name: data
              mountPath: /home/node/ghq
              subPath: ghq
        # Docker-in-Docker sidecar for sandbox mode
        # WARNING: privileged: true is required for DinD but carries container escape risk.
        # Mitigations: NetworkPolicy blocks RFC1918, automountServiceAccountToken: false,
        # consider dedicated node with taint/toleration for blast radius limitation.
        - name: dind
          image: docker:27-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: docker-data
              mountPath: /var/lib/docker
      volumes:
        - name: docker-certs
          emptyDir: {}
        - name: docker-data
          emptyDir: {}
        - name: openclaw-config
          configMap:
            name: openclaw-config
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data
