apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/component: gateway
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/arch: amd64
      initContainers:
        # Copy config from ConfigMap to PVC.
        # OpenClaw resolves ${VAR_NAME} in memory at config load time
        # for top-level string values (e.g. tokens, apiKeys).
        - name: init-config
          image: ghcr.io/boxp/arch/openclaw:202602170222
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /home/node/.openclaw
              cp /config/openclaw.json /home/node/.openclaw/openclaw.json
              mkdir -p /home/node/.codex
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: openclaw-config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /home/node/.openclaw
            - name: data
              mountPath: /home/node/ghq
              subPath: ghq
            - name: data
              mountPath: /home/node/.codex
              subPath: codex
        # Prepare Google OAuth token file for babashka scripts.
        # Secret volumes are read-only, but bb scripts need to write back
        # refreshed access_tokens. emptyDir + initContainer pattern solves this.
        # fsGroup=1000 ensures the emptyDir is group-owned by 1000.
        - name: init-google-oauth
          image: ghcr.io/boxp/arch/openclaw:202602170222
          command: ["sh", "-c"]
          args:
            - |
              cat > /home/node/.google/oauth.json <<EOF
              {
                "client_id": "${GOOGLE_OAUTH_CLIENT_ID}",
                "client_secret": "${GOOGLE_OAUTH_CLIENT_SECRET}",
                "refresh_token": "${GOOGLE_OAUTH_REFRESH_TOKEN}",
                "token_type": "Bearer"
              }
              EOF
              chmod 0600 /home/node/.google/oauth.json
          env:
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth-credentials
                  key: GOOGLE_OAUTH_CLIENT_ID
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-credentials
                  key: GOOGLE_OAUTH_CLIENT_SECRET
            - name: GOOGLE_OAUTH_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: google-oauth-credentials
                  key: GOOGLE_OAUTH_REFRESH_TOKEN
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: google-oauth-rw
              mountPath: /home/node/.google
        # Clone/update dotfiles and create symlink for .claude config
        - name: init-dotfiles
          image: ghcr.io/boxp/arch/openclaw:202602170222
          command: ["sh", "-c"]
          args:
            - |
              DOTFILES_DIR=/home/node/ghq/github.com/boxp/dotfiles
              if [ -d "$DOTFILES_DIR/.git" ]; then
                cd "$DOTFILES_DIR" && git checkout master && git pull origin master
              else
                mkdir -p "$(dirname "$DOTFILES_DIR")"
                git clone https://github.com/boxp/dotfiles.git "$DOTFILES_DIR"
              fi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /home/node/ghq
              subPath: ghq
            - name: data
              mountPath: /home/node/.openclaw
      containers:
        - name: openclaw
          image: ghcr.io/boxp/arch/openclaw:202602170222
          command: ["sh", "-c"]
          args:
            - |
              DOTFILES_DIR=/home/node/ghq/github.com/boxp/dotfiles
              # Symlink individual dotfiles into .claude instead of replacing
              # the entire directory, to preserve Dockerfile's config.json
              # and settings.json (trustedWorkspaces, allowedCommands).
              CLAUDE_DIR=/home/node/.claude
              if [ -d "$DOTFILES_DIR/.claude" ]; then
                for item in "$DOTFILES_DIR/.claude"/* "$DOTFILES_DIR/.claude"/.*; do
                  name="$(basename "$item")"
                  case "$name" in .|..|config.json|settings.json) continue ;; esac
                  [ -e "$item" ] || continue
                  ln -sfn "$item" "$CLAUDE_DIR/$name"
                done
              fi
              exec node dist/index.js gateway --bind lan --port 18789
          ports:
            - containerPort: 18789
          env:
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: DISCORD_BOT_TOKEN
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: OPENCLAW_GATEWAY_TOKEN
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GITHUB_TOKEN
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GITHUB_TOKEN
            - name: LITELLM_PROXY_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-credentials
                  key: LITELLM_MASTER_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: OPENAI_API_KEY
            - name: CLAUDE_CODE_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: CLAUDE_CODE_OAUTH_TOKEN
            - name: XAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: XAI_API_KEY
            - name: GRAFANA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GRAFANA_API_KEY
            - name: GRAFANA_SERVICE_ACCOUNT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GRAFANA_API_KEY
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: TELEGRAM_BOT_TOKEN
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth-credentials
                  key: GOOGLE_OAUTH_CLIENT_ID
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-credentials
                  key: GOOGLE_OAUTH_CLIENT_SECRET
            - name: GOOGLE_MAPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-oauth-credentials
                  key: GOOGLE_MAPS_API_KEY
            - name: GOOGLE_OAUTH_TOKEN_PATH
              value: "/home/node/.google/oauth.json"
            - name: GRAFANA_URL
              value: "http://grafana.monitoring.svc.cluster.local:3000"
            - name: OBSIDIAN_VAULT_PATH
              value: "/home/node/ghq/github.com/boxp/obsidian-vault"
            - name: PATH
              value: "/shared-bin:/shared-npm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: DOCKER_HOST
              value: "tcp://localhost:2376"
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: "/certs/client"
            # Limit Node.js heap to prevent unbounded memory growth.
            # Without this, Node.js may use up to 75% of the container
            # memory limit (3 GiB of 4 GiB), causing pressure on the node.
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: docker-certs
              mountPath: /certs/client
              subPath: client
              readOnly: true
            - name: gh-wrapper
              mountPath: /opt/gh-wrapper
              readOnly: true
            - name: google-oauth-rw
              mountPath: /home/node/.google
            - name: data
              mountPath: /home/node/.openclaw
            - name: data
              mountPath: /home/node/ghq
              subPath: ghq
            - name: data
              mountPath: /home/node/.codex
              subPath: codex
        # Config manager sidecar: periodically syncs ConfigMap to PVC
        # so that OpenClaw's chokidar file watcher detects changes and
        # hot-reloads configuration without Pod restart.
        - name: config-manager
          image: ghcr.io/boxp/arch/openclaw:202602170222
          command: ["sh", "-c"]
          args:
            - |
              LAST_HASH=$(md5sum /home/node/.openclaw/openclaw.json 2>/dev/null | cut -d' ' -f1)
              while true; do
                CURRENT_HASH=$(md5sum /config/openclaw.json 2>/dev/null | cut -d' ' -f1)
                if [ -n "$CURRENT_HASH" ] && [ "$CURRENT_HASH" != "$LAST_HASH" ]; then
                  if cp /config/openclaw.json /home/node/.openclaw/openclaw.json.tmp && \
                     mv /home/node/.openclaw/openclaw.json.tmp /home/node/.openclaw/openclaw.json; then
                    echo "$(date -Iseconds) config synced (hash=$CURRENT_HASH)"
                    LAST_HASH="$CURRENT_HASH"
                  else
                    echo "$(date -Iseconds) config sync failed, will retry"
                    rm -f /home/node/.openclaw/openclaw.json.tmp
                  fi
                fi
                sleep 60
              done
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: openclaw-config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /home/node/.openclaw
        # Docker-in-Docker sidecar for sandbox mode
        # WARNING: privileged: true is required for DinD but carries container escape risk.
        # Mitigations: NetworkPolicy blocks RFC1918, automountServiceAccountToken: false,
        # consider dedicated node with taint/toleration for blast radius limitation.
        - name: dind
          image: docker:29-dind
          command: ["sh", "-c"]
          args:
            - |
              # Configure Docker daemon with log rotation and explicit
              # storage driver to prevent unbounded log and layer growth.
              mkdir -p /etc/docker
              cat > /etc/docker/daemon.json <<'EOF'
              {
                "storage-driver": "overlay2",
                "log-driver": "json-file",
                "log-opts": {
                  "max-size": "10m",
                  "max-file": "3"
                }
              }
              EOF
              exec dockerd-entrypoint.sh
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: docker-data
              mountPath: /var/lib/docker
        # Docker GC sidecar: periodically prunes unused Docker resources
        # (stopped containers, dangling images, build cache) to prevent
        # memory growth in the dind container.
        - name: docker-gc
          image: docker:29-cli
          command: ["sh", "-c"]
          args:
            - |
              # Wait for dind to be ready
              until docker info >/dev/null 2>&1; do
                sleep 5
              done
              echo "$(date -Iseconds) docker-gc: dind is ready, starting periodic cleanup"
              while true; do
                sleep 1800
                echo "$(date -Iseconds) docker-gc: running cleanup"
                # Remove stopped containers
                docker container prune -f 2>/dev/null || true
                # Remove dangling images
                docker image prune -f 2>/dev/null || true
                # Remove unused volumes
                docker volume prune -f 2>/dev/null || true
                # Remove build cache older than 1h
                docker builder prune -f --filter "until=1h" 2>/dev/null || true
                echo "$(date -Iseconds) docker-gc: cleanup complete"
                docker system df 2>/dev/null || true
              done
          env:
            - name: DOCKER_HOST
              value: "tcp://localhost:2376"
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: "/certs/client"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: docker-certs
              mountPath: /certs/client
              subPath: client
              readOnly: true
      volumes:
        - name: docker-certs
          emptyDir: {}
        - name: docker-data
          emptyDir: {}
        # Writable volume for Google OAuth token cache.
        # initContainer writes oauth.json here; bb scripts refresh
        # the access_token in-place. Lost on Pod restart (re-seeded from Secret).
        - name: google-oauth-rw
          emptyDir:
            sizeLimit: 1Mi
        - name: openclaw-config
          configMap:
            name: openclaw-config
        - name: gh-wrapper
          configMap:
            name: gh-wrapper
            defaultMode: 0555
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data
