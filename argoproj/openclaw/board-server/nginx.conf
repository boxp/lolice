server {
    listen 8080;
    server_name _;

    # Security headers applied globally
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src https: data:; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve frontend files (index.html, style.css, app.js)
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Serve board.md from PVC (read-only, no caching)
    location = /api/board.md {
        alias /data/workspace/tasks/board.md;
        default_type "text/markdown; charset=utf-8";
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header CDN-Cache-Control "no-store" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src https: data:; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
        add_header X-Content-Type-Options "nosniff" always;
        open_file_cache off;
    }

    # Health check endpoint
    location = /healthz {
        access_log off;
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}
