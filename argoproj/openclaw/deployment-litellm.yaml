apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: openclaw
  labels:
    app: litellm
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: litellm
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/component: litellm
    spec:
      automountServiceAccountToken: false
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-v1.63.2
          ports:
            - containerPort: 4000
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-credentials
                  key: ANTHROPIC_API_KEY
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-credentials
                  key: LITELLM_MASTER_KEY
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: litellm-config
