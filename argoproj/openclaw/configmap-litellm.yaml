apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: openclaw
data:
  config.yaml: |
    model_list:
      - model_name: "anthropic/claude-sonnet-4-5-20250929"
        litellm_params:
          model: "claude-sonnet-4-5-20250929"
          api_key: "os.environ/ANTHROPIC_API_KEY"
          cache_control_injection_points:
            - location: message
              role: system
            - location: message
              index: -2
            - location: message
              index: -1
      - model_name: "anthropic/claude-opus-4-6"
        litellm_params:
          model: "claude-opus-4-6"
          api_key: "os.environ/ANTHROPIC_API_KEY"
          cache_control_injection_points:
            - location: message
              role: system
            - location: message
              index: -2
            - location: message
              index: -1
    general_settings:
      master_key: "os.environ/LITELLM_MASTER_KEY"
    litellm_settings:
      max_budget: 50
      budget_duration: 30d
      drop_params: true
