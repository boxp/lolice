apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-es
  namespace: openclaw
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: openclaw-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # ANTHROPIC_API_KEY is intentionally excluded (LiteLLM Pod only)
    - secretKey: DISCORD_BOT_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/DISCORD_BOT_TOKEN
        metadataPolicy: None
    - secretKey: OPENCLAW_GATEWAY_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/OPENCLAW_GATEWAY_TOKEN
        metadataPolicy: None
    - secretKey: GITHUB_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/GITHUB_TOKEN
        metadataPolicy: None
    - secretKey: OPENAI_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/OPENAI_API_KEY
        metadataPolicy: None
    - secretKey: LITELLM_PROXY_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/LITELLM_PROXY_KEY
        metadataPolicy: None
    - secretKey: CLAUDE_CODE_OAUTH_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/CLAUDE_CODE_OAUTH_TOKEN
        metadataPolicy: None
    - secretKey: TUNNEL_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/tunnel-token
        metadataPolicy: None
    - secretKey: XAI_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/XAI_API_KEY
        metadataPolicy: None
    - secretKey: GRAFANA_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /lolice/openclaw/GRAFANA_API_KEY
        metadataPolicy: None
