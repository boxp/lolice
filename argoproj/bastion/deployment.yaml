apiVersion: apps/v1
kind: Deployment
metadata:
  name: bastion
  namespace: bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bastion
  template:
    metadata:
      labels:
        app: bastion
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        # SSH server
        - name: sshd
          image: lscr.io/linuxserver/openssh-server:9.9_p2-r1-ls199
          ports:
            - containerPort: 2222
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: false
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: ssh-credentials
                  key: public-key
            - name: USER_NAME
              value: ansible
            - name: LISTEN_PORT
              value: "2222"
        # Cloudflared
        - name: cloudflared
          image: docker.io/cloudflare/cloudflared:2025.4.2
          args:
            - tunnel
            - --metrics
            - 0.0.0.0:2000
            - run
            - --protocol
            - http2
            - --token
            - $(TUNNEL_TOKEN)
          ports:
            - name: metrics
              containerPort: 2000
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-credentials
                  key: tunnel-token
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
