apiVersion: apps/v1
kind: Deployment
metadata:
  name: bastion
  namespace: bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bastion
  template:
    metadata:
      labels:
        app: bastion
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        # SSH server
        - name: sshd
          image: lscr.io/linuxserver/openssh-server:10.2_p1-r0-ls213
          ports:
            - containerPort: 2222
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            allowPrivilegeEscalation: true
            capabilities:
              drop: ["ALL"]
              add: ["SETUID", "SETGID", "CHOWN", "DAC_OVERRIDE"]
            readOnlyRootFilesystem: false
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PUBLIC_KEY_URL
              value: "https://github.com/boxp.keys"
            - name: USER_NAME
              value: ansible
            - name: LISTEN_PORT
              value: "2222"
          # Startup probe: allow up to 120s for sshd to start (s6-overlay init takes time)
          startupProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 22
          readinessProbe:
            tcpSocket:
              port: 2222
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 2222
            periodSeconds: 20
            failureThreshold: 3
        # Cloudflared
        - name: cloudflared
          image: docker.io/cloudflare/cloudflared:2025.4.2
          args:
            - tunnel
            - --metrics
            - 0.0.0.0:2000
            - run
            - --protocol
            - http2
            - --token
            - $(TUNNEL_TOKEN)
          ports:
            - name: metrics
              containerPort: 2000
          securityContext:
            runAsUser: 65532
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-credentials
                  key: tunnel-token
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
