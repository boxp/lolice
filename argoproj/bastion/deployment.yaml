apiVersion: apps/v1
kind: Deployment
metadata:
  name: bastion
  namespace: bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bastion
  template:
    metadata:
      labels:
        app: bastion
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        # Fetch SSH public keys from GitHub
        - name: fetch-keys
          image: docker.io/curlimages/curl:8.11.1
          command:
            - /bin/sh
            - -ec
            - |
              curl -fsSL https://github.com/boxp.keys -o /ssh-keys/authorized_keys
              test -s /ssh-keys/authorized_keys || { echo "ERROR: authorized_keys is empty"; exit 1; }
              chmod 644 /ssh-keys/authorized_keys
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: ssh-keys
              mountPath: /ssh-keys
      containers:
        # SSH server
        - name: sshd
          image: docker.io/panubo/sshd:1.5.0
          ports:
            - containerPort: 2222
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            allowPrivilegeEscalation: true
            capabilities:
              drop: ["ALL"]
              add: ["SETUID", "SETGID", "CHOWN", "DAC_OVERRIDE", "SYS_CHROOT"]
            readOnlyRootFilesystem: false
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          env:
            - name: SSH_USERS
              value: "ansible:1000:1000"
          volumeMounts:
            - name: ssh-keys
              mountPath: /etc/authorized_keys/ansible
              subPath: authorized_keys
              readOnly: true
            - name: sshd-config
              mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
        # Cloudflared
        - name: cloudflared
          image: docker.io/cloudflare/cloudflared:2025.4.2
          args:
            - tunnel
            - --metrics
            - 0.0.0.0:2000
            - run
            - --protocol
            - http2
            - --token
            - $(TUNNEL_TOKEN)
          ports:
            - name: metrics
              containerPort: 2000
          securityContext:
            runAsUser: 65532
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-credentials
                  key: tunnel-token
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
      volumes:
        - name: ssh-keys
          emptyDir: {}
        - name: sshd-config
          configMap:
            name: sshd-config
