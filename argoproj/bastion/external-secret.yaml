apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: bastion
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: tunnel-credentials
    creationPolicy: Owner
  data:
    - secretKey: tunnel-token
      remoteRef:
        key: bastion-tunnel-token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ssh-credentials
  namespace: bastion
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: ssh-credentials
    creationPolicy: Owner
  data:
    - secretKey: public-key
      remoteRef:
        key: ansible-ssh-public-key
