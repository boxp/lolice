apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-subnet-router
  template:
    metadata:
      labels:
        app: tailscale-subnet-router
    spec:
      serviceAccountName: tailscale-subnet-router
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:v1.80.3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_USERSPACE
              value: "true"
            - name: TS_KUBE_SECRET
              value: "tailscale-state"
            - name: TS_ACCEPT_DNS
              value: "false"
            - name: TS_EXTRA_ARGS
              value: "--advertise-tags=tag:subnet-router"
            # TS_ROUTES: Set to ArgoCD Service ClusterIP/32 after initial deployment.
            # Discover with: kubectl get svc argocd-server -n argocd -o jsonpath='{.spec.clusterIP}'
            # - name: TS_ROUTES
            #   value: "<argocd-clusterip>/32"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 32Mi
