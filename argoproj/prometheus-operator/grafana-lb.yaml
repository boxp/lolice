apiVersion: v1
kind: Service
metadata:
  name: grafana-lb
  namespace: monitoring
  labels:
  app.kubernetes.io/component: grafana
  app.kubernetes.io/name: grafana
  app.kubernetes.io/part-of: kube-prometheus
  app.kubernetes.io/version: 10.4.0
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.88
  selector:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
  ports:
  - name: http
    port: 80
    targetPort: http
