apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openclaw
  namespace: monitoring
data:
  openclaw.json: |
    {
      "annotations": {
        "list": [
          {
            "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
            "enable": true,
            "expr": "increase(container_oom_events_total{namespace=\"openclaw\"}[1m]) > 0",
            "iconColor": "red",
            "name": "OOM Events",
            "step": "60s",
            "titleFormat": "OOM Event"
          }
        ]
      },
      "description": "OpenClaw container monitoring for Signal 9 (SIGKILL) investigation. Tracks memory pressure, OOM kills, CPU throttling, and container lifecycle events.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 100,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "orange", "value": 85},
                  {"color": "red", "value": 95}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 0, "y": 1},
          "id": 1,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "title": "Memory Usage % (openclaw)",
          "type": "gauge",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_working_set_bytes{namespace=\"openclaw\", container=\"openclaw\"}) / max(kube_pod_container_resource_limits{namespace=\"openclaw\", container=\"openclaw\", resource=\"memory\"}) * 100",
              "legendFormat": "Memory %",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "orange", "value": 85},
                  {"color": "red", "value": 95}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 6, "y": 1},
          "id": 2,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "title": "CPU Usage % (openclaw)",
          "type": "gauge",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(rate(container_cpu_usage_seconds_total{namespace=\"openclaw\", container=\"openclaw\"}[5m])) / max(kube_pod_container_resource_limits{namespace=\"openclaw\", container=\"openclaw\", resource=\"cpu\"}) * 100",
              "legendFormat": "CPU %",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
          },
          "title": "OOM Kill Events (24h)",
          "type": "stat",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "sum(increase(container_oom_events_total{namespace=\"openclaw\"}[24h])) or vector(0)",
              "legendFormat": "OOM Events",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 3},
                  {"color": "red", "value": 10}
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
          },
          "title": "Container Restarts",
          "type": "stat",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(kube_pod_container_status_restarts_total{namespace=\"openclaw\", container=\"openclaw\"}) or vector(0)",
              "legendFormat": "Restarts",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 6},
          "id": 101,
          "title": "Memory Analysis (openclaw container)",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"legend": false, "tooltip": false, "viz": false},
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "unit": "bytes"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Limit"},
                "properties": [
                  {"id": "color", "value": {"fixedColor": "red", "mode": "fixed"}},
                  {"id": "custom.lineStyle", "value": {"dash": [10, 10], "fill": "dash"}},
                  {"id": "custom.fillOpacity", "value": 0},
                  {"id": "custom.lineWidth", "value": 2}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Working Set"},
                "properties": [
                  {"id": "color", "value": {"fixedColor": "blue", "mode": "fixed"}},
                  {"id": "custom.fillOpacity", "value": 20}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "RSS"},
                "properties": [
                  {"id": "color", "value": {"fixedColor": "green", "mode": "fixed"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Cache"},
                "properties": [
                  {"id": "color", "value": {"fixedColor": "yellow", "mode": "fixed"}}
                ]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 7},
          "id": 5,
          "options": {
            "legend": {"calcs": ["lastNotNull", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "title": "Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_working_set_bytes{namespace=\"openclaw\", container=\"openclaw\"})",
              "legendFormat": "Working Set",
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_rss{namespace=\"openclaw\", container=\"openclaw\"})",
              "legendFormat": "RSS",
              "refId": "B"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_cache{namespace=\"openclaw\", container=\"openclaw\"})",
              "legendFormat": "Cache",
              "refId": "C"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(kube_pod_container_resource_limits{namespace=\"openclaw\", container=\"openclaw\", resource=\"memory\"})",
              "legendFormat": "Limit",
              "refId": "D"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"legend": false, "tooltip": false, "viz": false},
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "line+area"}
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "transparent", "value": null},
                  {"color": "red", "value": 95}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 7},
          "id": 6,
          "options": {
            "legend": {"calcs": ["lastNotNull", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "title": "Memory Usage % of Limit",
          "type": "timeseries",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_working_set_bytes{namespace=\"openclaw\", container=\"openclaw\"}) / max(kube_pod_container_resource_limits{namespace=\"openclaw\", container=\"openclaw\", resource=\"memory\"}) * 100",
              "legendFormat": "Working Set %",
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_rss{namespace=\"openclaw\", container=\"openclaw\"}) / max(kube_pod_container_resource_limits{namespace=\"openclaw\", container=\"openclaw\", resource=\"memory\"}) * 100",
              "legendFormat": "RSS %",
              "refId": "B"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 15},
          "id": 102,
          "title": "Memory Pressure Indicators",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
