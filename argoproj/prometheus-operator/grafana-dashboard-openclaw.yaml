                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"legend": false, "tooltip": false, "viz": false},
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "id": 7,
          "options": {
            "legend": {"calcs": ["lastNotNull", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "title": "Memory Fail Count (Limit Hit)",
          "description": "Number of times the memory cgroup limit was reached. High values indicate the container is frequently hitting its memory limit, which can trigger OOM kills.",
          "type": "timeseries",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_failcnt{namespace=\"openclaw\", container=\"openclaw\"})",
              "legendFormat": "openclaw",
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "max(container_memory_failcnt{namespace=\"openclaw\", container=\"dind\"})",
              "legendFormat": "dind",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
