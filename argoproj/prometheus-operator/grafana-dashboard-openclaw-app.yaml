              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
