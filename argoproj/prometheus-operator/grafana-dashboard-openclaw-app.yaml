              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "histogram_quantile(0.50, sum by (le) (rate(openclaw_queue_depth_bucket[5m]))) or vector(0)",
              "legendFormat": "Depth",
              "refId": "A"
            }
          ]
