apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openclaw-app
  namespace: monitoring
data:
  openclaw-app.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "OpenClaw application-level telemetry: token usage, model cost, run duration, webhook health, message queue, and session state.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [
        {
          "asDropdown": false,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": ["openclaw"],
          "targetBlank": true,
          "title": "Container Monitoring",
          "type": "dashboards"
        }
      ],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 200,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 500000},
                  {"color": "red", "value": 2000000}
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 0, "y": 1},
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
          },
          "title": "Total Tokens (24h)",
          "type": "stat",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "sum(increase(openclaw_tokens_total{openclaw_token=\"total\"}[24h])) or vector(0)",
              "legendFormat": "Tokens",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "decimals": 4,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 10}
                ]
              },
              "unit": "currencyUSD"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 6, "y": 1},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
          },
          "title": "Estimated Cost (24h)",
          "type": "stat",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "sum(increase(openclaw_cost_usd_total[24h])) or vector(0)",
              "legendFormat": "Cost",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 90},
                  {"color": "green", "value": 99}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 5, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "title": "Webhook Success Rate (1h)",
          "type": "gauge",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
              "expr": "100 * (1 - (sum(increase(openclaw_webhook_error_total[1h])) or vector(0)) / clamp_min(sum(increase(openclaw_webhook_received_total[1h])) or vector(1), 1))",
              "legendFormat": "Success %",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 5},
                  {"color": "red", "value": 20}
                ]
