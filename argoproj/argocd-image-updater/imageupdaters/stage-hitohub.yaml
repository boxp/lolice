apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: stage-hitohub
  namespace: argocd
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "stage-hitohub"
      images:
        - alias: "backend"
          imageName: "839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-backend-stage:latest"
          commonUpdateSettings:
            updateStrategy: "newest-build"
            pullSecret: "pullsecret:argocd/regcred"
          manifestTargets:
            kustomize:
              name: "839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-backend-stage"
        - alias: "frontend"
          imageName: "839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-frontend-stage:latest"
          commonUpdateSettings:
            updateStrategy: "newest-build"
            pullSecret: "pullsecret:argocd/regcred"
          manifestTargets:
            kustomize:
              name: "839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/hitohub-frontend-stage"
  writeBackConfig:
    method: "git:secret:argocd/git-creds"
    gitConfig:
      branch: "main"
