apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secret-repo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: git-creds
    creationPolicy: Owner
  data:
  - secretKey: sshPrivateKey
    remoteRef:
      key: argocd-image-updater-lolice-github-secret-key
