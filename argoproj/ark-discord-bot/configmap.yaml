apiVersion: v1
kind: ConfigMap
metadata:
  name: ark-discord-bot-config
  namespace: ark-discord-bot
data:
  # Kubernetes connection settings
  KUBERNETES_NAMESPACE: "ark-survival-ascended"
  KUBERNETES_DEPLOYMENT_NAME: "ark-server"
  KUBERNETES_SERVICE_NAME: "ark-server-service"
  
  # RCON connection settings
  RCON_HOST: "ark-server-service.ark-survival-ascended.svc.cluster.local"
  RCON_PORT: "27020"
  
  # Bot behavior settings
  MONITOR_INTERVAL: "30"
  LOG_LEVEL: "INFO"