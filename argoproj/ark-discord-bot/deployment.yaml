apiVersion: apps/v1
kind: Deployment
metadata:
  name: ark-discord-bot
  namespace: ark-discord-bot
  labels:
    app.kubernetes.io/name: ark-discord-bot
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ark-discord-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ark-discord-bot
    spec:
      serviceAccountName: ark-discord-bot
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
      containers:
      - name: bot
        image: 839695154978.dkr.ecr.ap-northeast-1.amazonaws.com/ark-discord-bot:v20250715-62b2488
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: ark-discord-bot-config
        - secretRef:
            name: ark-discord-bot-secret
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              # Check if PID 1 is running (not zombie/dead)
              # Works regardless of binary name (bb, native-image, etc.)
              state=$(awk '{print $3}' /proc/1/stat 2>/dev/null)
              if [ "$state" = "S" ] || [ "$state" = "R" ]; then
                echo "Main process is running (state: $state)"
                exit 0
              else
                echo "Main process not healthy (state: $state)"
                exit 1
              fi
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              for var in DISCORD_BOT_TOKEN DISCORD_CHANNEL_ID RCON_PASSWORD; do
                eval "val=\$$var"
                if [ -z "$val" ]; then
                  echo "Missing required environment variable: $var"
                  exit 1
                fi
              done
              echo "Configuration check passed"
              exit 0
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 10000
          runAsGroup: 10000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: "100Mi"
      restartPolicy: Always
