# GitHub Action用のサービスアカウント
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions-sa
  namespace: argocd
---
# 読み取り専用権限を持つロール
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-actions-role
  namespace: argocd
rules:
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - get
  - list
---
# サービスアカウントへのロール紐付け
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions-rolebinding
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-actions-role
subjects:
- kind: ServiceAccount
  name: github-actions-sa
  namespace: argocd 